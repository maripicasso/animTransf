<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<title>Galeria</title>
</head>
<body>
	<div class="gridGaleria">
		<header class="encabezado">
			<nav class="encabezado--menu">
				<ul>
					<li><a href="../index.html"> Inicio </a></li>
					<li><a href="reservas.html">Reservas</a></li>
					<li><a href="contacto.html">Contacto </a></li>
					<li><a href="nuestracarta.html">Nuestra Carta</a></li>
					<li><a href="galeria.html">Galeria</a></li>
				</ul>
			</nav>
		</header>
		<div class="logoNombre">
			<div class="logoSecundario">
				<img src="../assets/img/logobar.png" alt="logo">
			</div>
			<div class="nombreBar">
				<p>Mono Bar</p> 
			</div>		
		</div>
		<div class="principalGaleria">
			<h1>Galeria de fotos</h1>
		</div>
		<div class="galeria">
			<div data-aos="fade-right"data-aos-offset="300" data-aos-easing="ease-in-sine" class="foto1">
				<img src="../assets/img/galeria1.jpg" alt="foto">
			</div>
			<div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="300" class="foto2">
				<img src="../assets/img/galeria2.jpg" alt="foto">
			</div>
			<div data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" class="foto3">
				<img src="../assets/img/galeria3.jpg" alt="foto">
			</div>
			<div data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" class="foto4">
				<img src="../assets/img/galeria4.jpg" alt="foto">
			</div>
			<div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="300" class="foto5">
				<img src="../assets/img/galeria5.jpg" alt="foto">
			</div>
			<div data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" class="foto6">
				<img src="../assets/img/galeria6.jpg" alt="foto">
			</div>				
		</div>
		<div class="enviarFoto">
			<div class="enviarFoto--titulo">
				<h3>Envianos la tuya!</h3>
			</div>
			<div class="enviarFoto--envio">
				<input type="file" name="archivo">
				<input type="submit" name="enviar" value="Enviar foto">
			</div>
		</div>
		<footer class="pie">
			<div class="pie--menu">
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="reservas.html">Reservas</a></li>
					<li><a href="contacto.html">Contacto </a></li>
					<li><a href="nuestracarta.html">Nuestra Carta</a></li>
					<li><a href="galeria.html">Galeria</a></li>
				</ul>	
			</div>
			<div class="pie--logo">
				<a href="../index.html"> <img src="../assets/img/logofooter.png" alt="logo"> </a>
			</div>
		</footer>
	</div>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>	
</body>
</html>
